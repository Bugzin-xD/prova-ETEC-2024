        const quizContainer = document.getElementById('quiz-container');
        const submitButton = document.getElementById('submit-quiz');
        const resultsDiv = document.getElementById('results');
        const scoreSummary = document.getElementById('score-summary');
        const detailedResults = document.getElementById('detailed-results');

        // Função para renderizar as questões
        function renderQuestions() {
            questions.forEach(q => {
                const questionBlock = document.createElement('div');
                questionBlock.className = 'question-block';
                questionBlock.id = `question-${q.id}`;

                const questionTitle = document.createElement('h3');
                questionTitle.className = 'question-title';
                questionTitle.innerHTML = `Questão ${q.id} <br>${q.question}`;
                questionBlock.appendChild(questionTitle);

                if (q.image) {
                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'image-container';
                    const img = document.createElement('img');
                    img.src = q.image;
                    img.alt = q.imageCaption || `Imagem para Questão ${q.id}`;
                    imageContainer.appendChild(img);
                    if (q.imageCaption) {
                        const caption = document.createElement('p');
                        caption.className = 'image-caption';
                        caption.textContent = q.imageCaption;
                        imageContainer.appendChild(caption);
                    }
                    questionBlock.appendChild(imageContainer);
                }

                for (const optionKey in q.options) {
                    const optionText = q.options[optionKey];
                    const label = document.createElement('label');
                    label.className = 'option-label';
                    label.innerHTML = `
                        <input type="radio" name="question-${q.id}" value="${optionKey}">
                        <span>(${optionKey}) ${optionText}</span>
                    `;
                    questionBlock.appendChild(label);
                }
                quizContainer.appendChild(questionBlock);
            });
        }

        // Função para verificar as respostas e exibir os resultados
        function checkAnswers() {
            let score = 0;
            detailedResults.innerHTML = ''; // Limpa resultados anteriores

            questions.forEach(q => {
                const selectedOption = document.querySelector(`input[name="question-${q.id}"]:checked`);
                const questionBlock = document.getElementById(`question-${q.id}`);
                const optionsLabels = questionBlock.querySelectorAll('.option-label');

                let userAnswer = null;
                if (selectedOption) {
                    userAnswer = selectedOption.value;
                }

                const resultItem = document.createElement('p');
                resultItem.className = 'mb-2';
                resultItem.innerHTML = `<strong>Questão ${q.id}:</strong> Sua resposta: ${userAnswer || 'Não respondida'}. Correta: ${q.correctAnswer}.`;

                if (userAnswer === q.correctAnswer) {
                    score++;
                    resultItem.classList.add('text-green-700');
                } else {
                    resultItem.classList.add('text-red-700');
                }
                detailedResults.appendChild(resultItem);

                // Highlight options
                optionsLabels.forEach(label => {
                    const radio = label.querySelector('input[type="radio]');
                    label.classList.remove('correct-answer', 'incorrect-answer'); // Remove previous highlights

                    if (radio.value === q.correctAnswer) {
                        label.classList.add('correct-answer');
                        if (userAnswer !== q.correctAnswer) {
                             // If user answered incorrectly, show the correct one in green
                            label.innerHTML += `<span class="correct-feedback"> (Correta)</span>`;
                        }
                    } else if (radio.checked && radio.value !== q.correctAnswer) {
                        label.classList.add('incorrect-answer');
                        label.innerHTML += `<span class="incorrect-feedback"> (Sua resposta)</span>`;
                    }
                    // Disable radios after checking
                    radio.disabled = true;
                });
            });

            scoreSummary.textContent = `Você acertou ${score} de ${questions.length} questões. Sua nota é ${score} de 50.`;
            resultsDiv.classList.remove('hidden');
            submitButton.disabled = true; // Disable submit button after results are shown
            submitButton.textContent = 'Prova Finalizada';
        }

        // Renderizar as questões quando a página carregar
        document.addEventListener('DOMContentLoaded', renderQuestions);

        // Adicionar listener ao botão de finalizar prova
        submitButton.addEventListener('click', checkAnswers);
    </script>
